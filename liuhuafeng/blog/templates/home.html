{% extends 'base2.html' %}
{% load my_tags %}

{% block title %}
华峰的思考/文字/刘华峰
{% endblock %}


{% block body %}
<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-6 col-md-offset-2 col-xs-offset-1 col-xs-10'>
        {% for blog in ten_blogs %}
            <div>
                <h2><a href='/blog/{{blog.id}}/'>{{blog.title}}</a></h2>
                <p>By Huafeng on {% showBlogTime blog %} </p>
                <div>{% autoescape off %}{{blog.text}}{% endautoescape %}</div>
                <a style='text-decoration: none;' href='/blog/{{blog.id}}/'>
                <div class='readMore'>Continue reading <span style="font-size:20px">→</span></div></a>
                
                <hr style="height:1px;border:none;border-top:1px solid grey;padding-bottom:10px;margin-top:30px" />
                
            </div>
        {% endfor %}
        
        </div>

    </div>
</div>
{% endblock %}
